<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function ChangeStyling() {
        //to perform operation on one particular element
        var para = document.getElementsByTagName("p");
        var element = document.getElementsByClassName("mypara");

        //accessing by an array
        para[0].style.fontSize = "25px";
        para[1].style.color = "red";
        para[3].style.fontStyle = "Italic";

        // Changing at once with a loop
        for (var i = 0; i < para.length; i++) {
          para[i].style.color = "green";
        }
        for (var i = 0; i < element.length; i++) {
          element[i].style.color = "green";
        }
      }
    </script>
  </head>
  <body>
    <p>This is a Paragraph 1</p>
    <p class="mypara">This is a Paragraph 2</p>

    <p>This is a Paragraph 3</p>
    <button onclick="ChangeStyling()">Click Me</button>
  </body>
</html>
